<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google UI Clone</title>
</head>
<body>
    <header class="menu">
        <div class="menu__section left">
            <img src="/assets/burger-icon.svg" alt="Burger" class="menu__icon">
            <a class="menu__link active">All</a>
            <a class="menu__link">Images</a>
        </div>

        <div class="menu__section right">
            <img class="menu__icon" src="/assets/more-icon.svg" alt="More">

            <div class="menu__profile">
                <img class="menu__avatar--frame" src="/assets/circle-frame.svg" alt="Avatar Frame">
                <img class="menu__avatar" src="https://avatars.githubusercontent.com/u/47870718?s=400&u=22b941678cd2725c2467f3789be26453dc833b45&v=4" alt="Avatar Picture">   
            </div>
        </div>
    </header>

    <main class="content">
        <img class="content__logo" src="/assets/logo.svg" alt="UI Clone">

        <input class="content__search" type="text">

        <div class="content__offer">
            Feito com â˜• por Gustavo Pimentel
        </div>
    </main>

    <footer class="footer">
        <div class="footer__section footer__location">
            <span>Brazil</span>
        </div>
        <div class="footer__section footer__links">
            <a>Settings</a>
            <a>Privacy</a>
            <a>Terms</a>
        </div>
    </footer>
</body>
</html>
